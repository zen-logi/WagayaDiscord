services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6120:6120"
    volumes:
      - ./data:/app/data
      - ./certs:/app/certs:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - CERT_PATH=/app/certs/server.pfx
      - CERT_PASSWORD=password
    restart: unless-stopped
